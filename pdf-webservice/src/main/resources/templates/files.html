<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <title>PDF Manager Files Panel</title>
</head>
<html>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/panel">PDF Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/panel">Upload</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/files">Files <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-icons d-flex flex-row">
            <li class="nav-item active">
                <span class="nav-link"><i class="fas fa-user"></i> {username}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {#if files == null}
    <p>You have no files uploaded</p>
    {#else}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">File name</th>
            <th scope="col">Upload date</th>
            <th scope="col">Download</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>

        <tbody>
        {#each files}
        <tr>
            <td>{it.fileName}</td>
            <td>{it.dateUploaded}</td>
            <td><a href="/download?id={it.id}&fileName={it.fileName}" download target="_blank" class="fas fa-download" style="color:black;"></a></td>
            <td><a href="/delete?id={it.id}&fileIdentifier={it.fileIdentifier}" class="fas fa-trash" style="color:black;"></a></td>
        </tr>
        {/each}
        </tbody>
    </table>
    {/if}
</div>
</body>

</html>
