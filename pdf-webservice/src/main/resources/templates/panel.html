          crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="#">
    <title>PDF Manager Upload Panel</title>
    <script>
        console.log("script loads");
        $('#file').change(function() {
        var i = $(this).prev('label').clone();
        var file = $('#file')[0].files[0].name;
        console.log(file);
        $(this).prev('label').text(file);
        });
    </script>
</head>
<html>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/panel">PDF Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/panel">Upload <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/files">Files</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-icons d-flex flex-row">
            <li class="nav-item active">
                <span class="nav-link"><i class="fas fa-user"></i> {username}</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Upload your files</h1>
        <p class="lead">Upload PDF file, or images to convert them into single PDF</p>
        <hr class="my-4">
    </div>
</div>
<div class="container">
    <div class="custom-file">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <form action="/files/sendFile" method="POST" enctype="multipart/form-data">
            <label class="custom-file-label" for="file">Choose file.</label>
            <input type="file" class="custom-file-input" id="file" name="file" required>
            <button class="btn btn-primary">Upload file</button>
        </form>
    </div>
</div>
